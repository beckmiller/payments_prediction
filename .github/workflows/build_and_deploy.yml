name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: '${{secrets.AZURE_CREDENTIALS}}'

    - name: Login to Zyplregistry (Docker images registry)
      uses: docker/login-action@v2
      with:
        registry: zyplregistry.azurecr.io
        username: ${{secrets.ZYPLREGISTRY_USERNAME}}
        password: ${{secrets.ZYPLREGISTRY_PASSWORD}}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: zyplregistry.azurecr.io/${{vars.IMAGE_NAME}}:latest
        registry: zyplregistry.azurecr.io